# permissions for end users to edit redisstandalones.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: redisstandalone-editor-role
rules:
- apiGroups:
  - redis.my.domain
  resources:
  - redisstandalones
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - redis.my.domain
  resources:
  - redisstandalones/status
  verbs:
  - get
